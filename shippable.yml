language: node_js

node_js:
  - 0.10.24

env:
  - IMAGE_NAME=siddarthan/centos-node-hello

build:
  ci:
    - sudo docker build --rm -t=$IMAGE_NAME:$BRANCH.$SHIPPABLE_BUILD_NUMBER .

  post_ci:
    - if [ "$IS_PULL_REQUEST" != true ]; then sudo docker push $IMAGE_NAME:$BRANCH.$SHIPPABLE_BUILD_NUMBER; fi

integrations:
  hub:
    - integrationName: dockerint
      type: docker
      branches:
          only:
            - master
